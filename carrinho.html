<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Carregando lista de produtos -->
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Carregando lista de produtos -->
    <script src="./data/db.js"></script>

    <title>Document</title>
</head>
<body onload="fillShopCar(carrinho)">

        <table id="lista_produtos" class="table table-hover">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="d-flex justify-content-center">
        <h4 class="me-5">Total</h4><h4 id="total"></h4>
    </div>

    <script>
        function fillShopCar(carrinho) {
            var table = document.querySelector('#lista_produtos tbody')
            let tds = ''
            for (let i = 0; i < carrinho.length; i++) {
                tds += `<tr>
                        <td>${carrinho[i].descricao}</td>
                        <td>${carrinho[i].preco}</td>
                        <td>${carrinho[i].quantidade}</td>
                        <td>${(carrinho[i].quantidade*carrinho[i].preco).toFixed(2)}</td>
                        <td>Editar</td>
                    </tr>`
            }
            table.innerHTML = tds;
            var total = 0
            for (let i = 0; i < carrinho.length; i++) {
                debugger
                total = total + (carrinho[i].preco * carrinho[i].quantidade)
            }
            document.getElementById('total').innerHTML = 'R$ '+total

        }

    </script>
</body>
</html>
